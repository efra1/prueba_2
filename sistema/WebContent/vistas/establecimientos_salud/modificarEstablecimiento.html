<html>
<head>
	<title>Modificar Municipio</title>
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="../../css/estilos.css"/>
 <link rel="stylesheet" type="text/css" href="../../css/font-awesome.ccs">
  <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="../../styles/custom.css">
  <script type="text/javascript" src="../../scripts/jquery.min.js"></script>
	<script type="text/javascript" src="../../scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../scripts/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="../../scripts/dataTables.bootstrap.js"></script>
	<script type="text/javascript" src="../../scripts/tableConfig.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".datatables").dataTable(dataTableParams);
		});
	</script>
 


   
</head>

<body>

<div class="container" >
        <div class="row">
            <div class="col-md-4 col-md-offset-3" id="fondo"> 
               <form action="modificar">
                <input type="hidden" name="id_mun" value="$municipio.id_mun">
                      <p class="text-center text-primary"><h3>Modificar Municipio</h3></p>
                      <br>
                 
                <div class="form-group  has-success">
 				<div class="row">
 					 <div class="col-md-6">
    					<label >Departamento:</label>
    					<select class="form-control" id="sel1" name="departamento">
    						#foreach($d in $departamentos)
    							<option value="$d.id_dep">$d.nombre</option>
   							 #end
  						</select>
  					</div>
 				 <div class="col-md-6">
    				<label >Nombre:</label>
   					 <input type="text" value="$municipio.nombre" name="nombre" class="form-control">
 				 </div>
 				 <br><br><br><br>
              <a href="lista"><button type="button" class="btn btn-warning">Regresar</button></a>
              <a href="inhabilitar"><button type="button" class="btn btn-danger">Inhabilitar</button></a>
                           <button  type="submit" class="btn btn-primary" >Guardar</button>
                 </form>
              </div>
            
              
              
        </div>
    </div>  
  	

</div>
        


</body>

</html>
