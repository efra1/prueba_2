<html>
<head>
	<title>Tipos de Personas</title>
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="../../css/estilos.css"/>
 <link rel="stylesheet" type="text/css" href="../../css/font-awesome.ccs">
  <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="../../styles/custom.css">
  <script type="text/javascript" src="../../scripts/jquery.min.js"></script>
	<script type="text/javascript" src="../../scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../scripts/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="../../scripts/dataTables.bootstrap.js"></script>
	<script type="text/javascript" src="../../scripts/tableConfig.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".datatables").dataTable(dataTableParams);
		});
	</script>
 

   
</head>

<body>

	        
	         <br>
	
  <div id="boton">
    <a href="../tipo/nuevo" target="pantalla"><button type="button" class="btn btn-success btn-lg"> Nuevo Tipo</button></a>

  </div>
  
<div id="tablas">


  
  <h1 class="titulo text-primary text-center">Tipos de Personas</h1>
  
  <table class="table table-center table-striped table-bordered datatables" id="tablag">
	    <thead>
	        <tr>
	            <th class="text-center col-md-4">Tipo</th>
	            <th class="text-center col-md-4">Personas</th>
	            <th class="text-center">Estado</th>
	        </tr>
	    </thead>
	    <tbody>
	    	#foreach($l in $lista)
	    	<tr>
	            <td><a href="editar?id=$l.id_tip">$l.nombre</a></td>
	            <td>$l.personas</td>
	            <td>#if($l.activo)HABILITADO #else INHABILITADO#end</td>
	        </tr>
	    	#end
	    </tbody>
	</table>
	
  
</div>

  		
 
</body>

</html>
