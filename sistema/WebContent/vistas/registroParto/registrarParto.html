<html>
<head>
	<title>registro</title>
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="../../css/sweetalert.css"/>
  <script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../../js/sweetalert.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../../css/estilos.css"/>
  <script type="text/javascript" src="../../js/estilo.js"></script>
<link rel="stylesheet" type="text/css" href="..././css/font-awesome.ccs">
  <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css">
  



   
</head>

<body>


	        
	         <br>
<div class="container"   >
    <div class="col-md-4"  id="fondo">
      <h3>REGISTRAR PARTO</h3>
 <div class="row">
 <form role="form" action="guardar">
 <input type="text" name="embarazo" value="$embarazo">
 <input type="text" name="embarazada" value="$embarazada">
  <div class="col-md-6">
    <label >Fecha de Parto:</label>
    <input type="text"  class="form-control" placeholder="" name="parto_institucional">
  </div>
 
   <div class="col-md-6">
  <label for="ex1">Tipo de Parto:</label>
   <select class="form-control" id="sel1" name="tipo">
    <option value="g" selected>Institucional</option>
    <option value="d">Domiciliario</option>
  </select>
</div>
</div>
<br><br><br>
    <a class="btn btn-warning" onclick="swal({   title: 'Esta Seguro de Salir?',   text: 'La informacion no ha sido registrada',   type: 'warning',   showCancelButton: true, cancelButtonText: 'Cancelar',   confirmButtonColor: '#DD6B55',   confirmButtonText: 'Salir!',   closeOnConfirm: false }, function(){ window.location.href='../mujeres/listaM' });">Regresar</a>
    <button type="submit" class="btn btn-primary"  >Guardar</button>
    <br><br><br>
      </div>
      
 <div class="col-md-4" id="fondo" >
      <h3>RECIEN NACIDO</h3>
  <div class="col-md-6">
  <label for="ex1">Sexo:</label>
   <select class="form-control" id="sel1" name="sexo">
    <option value="M" selected>Masculino</option>
    <option value="F">Femenino</option>
  </select>
  </div>
  <div class="col-md-6">
    <label >Peso:</label>
   <input class="form-control" type="text" name="peso">
  </div>
  <div class="col-md-6">
    <label >Nombres:</label>
    <input type="text"  class="form-control" placeholder="nombres" name="nombres">
  </div>
   <div class="col-md-6">
    <label >Apellidos:</label>
    <input type="text"  class="form-control" placeholder="apellidos" name="apellidos">
    <br><br><br>
  </div>

</form>
</div>

</div>
  
</div>
</body>
</html>
