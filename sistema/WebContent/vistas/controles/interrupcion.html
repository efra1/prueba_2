<body>


	        
	         <br>
<div class="container"   >
    <div class="col-md-6"  id="fondo">
      <h3 class="text text-center text-info">INTERRUPCION DEL EMBARAZO</h3>
 <div class="row">
 <form role="form" action="guardar">
  <div class="col-md-6">
    <label >Fecha de Interrupcion:</label>
    <input type="text"  class="form-control" placeholder="" name="fecha">
  </div>
  <div class="col-md-6">
    <label >Fecha de Notificacion:</label>
    <input type="text"  class="form-control" placeholder="" name="fecha">
  </div>
  <br>
 <div class="col-md-12">
    <label >Observacion de Notificacion:</label>
    <textarea class="form-control"></textarea>
  </div>
  
  <div class="col-md-6">
    <label >Desea Confirmar:</label>
    <input type="radio"  checked>Si</input>
     <input type="radio" >No</input>
  </div> 
  <div class="col-md-6">
    <label >Fecha de Confirmacion:</label>
    <input type="text"  class="form-control" placeholder="" name="fecha">
  </div>
  <div class="col-md-12">
    <label >Observacion de Confirmacion:</label>
    <textarea class="form-control"></textarea>
  </div>
  
</div>
<br><br><br>
    <a class="btn btn-warning" onclick="swal({   title: 'Esta Seguro de Salir?',   text: 'La informacion no ha sido registrada',   type: 'warning',   showCancelButton: true, cancelButtonText: 'Cancelar',   confirmButtonColor: '#DD6B55',   confirmButtonText: 'Salir!',   closeOnConfirm: false }, function(){ window.location.href='../mujeres/listaM' });">Regresar</a>
    <button type="submit" class="btn btn-primary"  >Guardar</button>
    <br><br><br>
      </div>
  
</form>
</div>

</div>
  
</div>
