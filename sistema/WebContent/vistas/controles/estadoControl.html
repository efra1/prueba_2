<html>
<head>
	<title>Controles Asistidos</title>
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
  <script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../../css/estilos.css"/>
  <script type="text/javascript" src="../../js/estilo.js"></script>
<link rel="stylesheet" type="text/css" href="../../css/font-awesome.ccs">
  <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css">



   
</head>

<body>
<div class="container center" id="formulario">
        <div class="row " >
            <div class="col-md-4 col-md-offset-3" id="fondot"> 
               <form action="guardar" >
                      <h3 class="text text-danger  text-center">Estado del Control</h3>
                      <br>
                    <input type="hidden" name="id_con" value="$control.id_con">
                    
                    <input type="hidden" name="embarazada" value="$embarazada">
                <div class="form-group  has-success">
                <label class="text ">Observaciones</label>
              <textarea class="form-control" name="observaciones" rows="3"></textarea>
              </div>
             <div class="form-group  has-success">
                <label for="nombre"><h4 class="text text-default">Asistencia</h4></label>
              <select class="form-control" name="asistido">
              <option value="true">SI</option>
              <option values="false">NO</option>
              </select>
              </div>
             
              <button  type="submit" name="guardar" class="btn btn-primary" >Aceptar</button>
                
              </div>
              
               </form>
        </div>
    </div>

	      
  </body>

</html>
