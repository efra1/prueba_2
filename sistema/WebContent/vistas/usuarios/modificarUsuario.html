<html>
<head>
	<title>Modificar Usuario</title>
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
  <script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../../css/estilos.css"/>
  <script type="text/javascript" src="../../js/estilo.js"></script>
<link rel="stylesheet" type="text/css" href="../../css/font-awesome.ccs">
  <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css">



   
</head>

<body>

<div class="col-md-4"></div>  
<div class="container" >
    <div class="col-md-6" id="fondo">
  <h3 class="text text-center">Datos del Usuario</h3>
   <form role="form" action="modificar">
   <input type="hidden" name="persona" value="$usuario.persona">
    <div class="form-group" >
     <div class="row">
  <div class="col-md-6">
    <label >USUARIO:</label>
    <input type="text" class="form-control" name="login" value="$usuario.login" placeholder=".admin">
  </div>
  <div class="col-md-6">
    <label >CONTRASEÑA:</label>
    <!--PASSWORD--><input name="password" type="password" value="$usuario.password" class="form-control" onfocus="this.value=''" /><!--END PASSWORD-->
  </div>
   <div class="col-xs-6">
  <label for="ex1">ROL:</label>
   <select class="form-control" id="sel1" name="rol">
    #foreach($r in $roles)
    <option value="$r.id_rol" #if($r.id_rol==$usuario.rol)selected#end>$r.nombre</option>
    #end
  </select>
</div>
<div class="col-xs-6">
  <label for="ex1">ALCANCE:</label>
   <select class="form-control" id="sel1" name="alcance">
    <option value="g" #if($usuario.alcance=='g')selected#end>GLOBAL</option>
    <option value="r" #if($usuario.alcance=='r')selected#end>Red de Salud</option>
    <option value="m" #if($usuario.alcance=='m')selected#end>Municipio</option>
    <option value="c" #if($usuario.alcance=='c')selected#end>Comunidad</option>
    <option value="e" #if($usuario.alcance=='e')selected#end>Centro de salud</option>
  </select>
</div>

</div>
   
    <a class="btn btn-warning" href="lista">Regresar</a>
     <a class="btn btn-danger" href="inhabilitar?persona=$usuario.persona">Inhabilitar</a>
     <button type="submit" class="btn btn-primary">Actualizar</button>
  </form>
      </div>
  
</div>
	        

</body>

</html>
